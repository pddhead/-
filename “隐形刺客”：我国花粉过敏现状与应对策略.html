"(!isCellBound ? &#39;__NOT_MOUNT__&#39; : cell.anim)" tn-animate-on-self="true" title="" class="tn-cell tn-cell-text horizontal-tb tn-state-active ng-scope" style="text-align: justify;" tn-ra-cell="box.cubes:0.pages:0.layers:0.comps:2.txt1"><p>一、花粉过敏原：看不见的威胁</p></div></section></figure></div><div class="tn-comp-top-level tn-from-house-paper-cp tn-comp-anim-pin tn-comp ng-scope tn-animate-set tn-flag-animation-triggered" tn-comp-pose="compConstraint.pose.tplPose || compAttr.pose" tn-uuid="comp-pI52hbkwJdBG4fMO" tn-animate="(!isCompBound ? &#39;__NOT_MOUNT__&#39; : compAttr.anim)" style="" tn-ra-comp="box.cubes:0.pages:0.layers:0.comps:3"><figure class="tn-animate-anchor tn-animate-started" style="animation-name: ent_moveInBottomTiny; animation-duration: 0.6s; animation-timing-function: ease-in-out; animation-delay: 0s; animation-iteration-count: 1; animation-direction: normal; animation-fill-mode: both; offset-distance: 0px;"><section class="tn-comp-pin tn-comp-style-pin" tn-link="compAttr.link"><div tn-cell-type="text" tn-link="cell.link" tn-animate="(!isCellBound ? &#39;__NOT_MOUNT__&#39; : cell.anim)" tn-animate-on-self="true" title="" class="tn-cell tn-cell-text horizontal-tb tn-state-active ng-scope" style="text-align: justify;" tn-ra-cell="box.cubes:0.pages:0.layers:0.comps:3.txt1"><p>&nbsp;我国北方包括东北、西北和中部地区，属温带季风气候。气候特点是一年四季分明，干燥有风。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;花粉大量播散季节主要分布在春季和夏秋季。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;春季花粉播散期从3月初开始至5月中旬，此阶段花粉来源以树木为主，常见杨柳科杨柳属、榆科榆属、桦木科桦木属和桤木属、柏科柏属、松科松属、壳斗科栎属、蝶形花科槐属等；</p><p>&nbsp; &nbsp; &nbsp; &nbsp;秋季花粉多从8月开始至9月下旬，常见花粉主要来源为菊科蒿属、豚草属、蒲公英属和向日葵属、藜科藜属、苋科苋属和桑科葎草属等。</p><p>&nbsp; &nbsp; &nbsp; &nbsp; 6～7月北方也有少量植物花粉，包括车前科车前属和禾本科植物来源的花粉。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;长江流域以南地区花粉量较少，来源于胡桃科胡桃属，悬铃木科悬铃木属，松科及柏科等。</p><p>&nbsp; &nbsp; &nbsp; &nbsp;下面是一些平时生活中可能难以想到的花粉过敏原植物。</p></div></section></figure></div><div class="tn-comp-top-level tn-from-house-paper-cp tn-comp-anim-pin tn-comp ng-scope tn-animate-set tn-flag-animation-triggered" tn-comp ss="tn-comp-pin tn-comp-style-pin" tn-link="compAttr.link" style="font-size: 0%; margin: 10px 0%; text-align: justify; justify-content: flex-start; display: flex; flex-flow: row;"><div style="display: inline-block; width: 100%; vertical-align: top; align-self: flex-start; flex: 0 0 auto; background-color: rgb(171, 215, 247);" tn-cell-type="group" tn-link="cell.link" tn-animate="(!isCellBound ? &#39;__NOT_MOUNT__&#39; : cell.anim)" tn-animate-on-self="true" class="tn-cell tn-cell-group tn-child-position-static tn-state-active ng-scope" tn-ra-cell="box.cubes:0.pages:0.layers:0.comps:29.col3:0.col1"> <div class="tn-from-house-paper-cp tn-comp-anim-pin tn-comp ng-scope" tn-comp-pose="compConstraint.pose.tplPose || compAttr.pose" tn-uuid="comp-qGEGBeprj9t28dFM" tn-animate="(!isCompBound ? &#39;__NOT_MOUNT__&#39; : compAttr.anim)" style="position: static;" tn-ra-comp="box.cubes:0.pages:0.layers:0.comps:29.col3:0.col1:0"><section class="tn-comp-pin tn-comp-style-pin" tn-link="compAttr.link" style="margin: 0px 0%;"><section style="border-top: 3px dashed rgb(250, 254, 255);"></section></section></div> </div></section></div> </div></section></figure></div><div class="tn-comp-top-level tn-from-house-paper-cp tn-comp-anim-pin tn-comp ng-scope tn-animate-set tn-animate-not-clickable" tn-comp-pose="compConstraint.pose.tplPose || compAttr.pose" tn-uuid="comp-TjY4mfyflDNP5Tm6" tn-animate="(!isCompBound ? &#39;__NOT_MOUNT__&#39; : compAttr.anim)" style="" tn-ra-comp="box.cubes:0.pages:0.layers:0.comps:30"><figure class="tn-animate-anchor tn-animate-stopped tn-animate-not-clickable" style="animation-name: workaround_Invisible; animation-duration: 1s; animation-timing-function: ease-in-out; animation-delay: 0s; animation-iteration-count: infinite; animation-direction: normal; animation-fill-mode: both;"><section class="tn-comp-pin tn-comp-style-pin" tn-link="compAttr.link"><div tn-cell-type="text" tn-link="cell.link" tn-animate="(!isCellBound ? &#39;__NOT_MOUNT__&#39; : cell.anim)" tn-animate-on-self="true" title="" class="tn-cell tn-cell-text horizontal-tb tn-state-active ng-scope" style="text-align: justify;" tn-ra-cell="box.cubes:0.pages:0.layers:0.comps:30.txt1"><p>四、应对花粉过敏：多管齐下的策略</p></div></section></figure></div><div class="tn-comp-top-level tn-from-house-paper-cp tn-comp-anim-pin tn-comp ng-scope tn-animate-set tn-animate-not-clickable" tn-comp-pose="compConstraint.pose.tplPose || compAttr.pose" tn-uuid="comp-vjgJxHX5vEv2o3yJ" tn-animate="(!isCompBound ? &#39;__NOT_MOUNT__&#39; : compAttr.anim)" style="" tn-ra-comp="box.cubes:0.pages:0.layers:0.comps:31"><figure class="tn-animate-anchor tn-animate-stopped tn-animate-not-clickable" style="animation-name: workaround_Invisible; animation-duration: 1s; animation-timing-function: ease-in-out; animation-delay: 0s; animation-iteration-count: infinite; animation-direction: normal; animation-fill-mode: both;"><section class="tn-comp-pin tn-comp-style-pin" tn-link="compAttr.link"><div tn-cell-type="text" tn-link="cell.link" tn-animate="(!isCellBound ? &#39;__NOT_MOUNT__&#39; : cell.anim)" tn-animate-on-self="true" title="" class="tn-cell tn-cell-text horizontal-tb tn-state-active ng-scope" style="text-align: justify;" tn-ra-cell="box.cubes:0.pages:0.layers:0.comps:31.txt1"><p>面对花粉过敏的严峻形势，专家建议采取多管齐下的策略。</p><p>首先，花粉是室外过敏原，根据气象和环境等因素每天的浓度不同，因此花粉过敏患者在花粉季节首先应关注每天的花粉浓度，做好出行防护，包括戴口罩或使用花粉阻隔剂、减少开窗、清洗面部和鼻腔等，可以有效减少花粉接触，减轻症状的发作。</p><p><br></p><p>其次，药物预防也是关键。过敏性鼻炎患者可在花粉季前2至4周使用鼻喷激素类药物，哮喘患者需遵医嘱预防性吸入糖皮质激素类药物。</p><p>此外，脱敏治疗和特异性免疫疗法也是长期管理花粉过敏的有效手段。</p></div></section></figure></div> </div></section></div><!-- end ngRepeat: chd in cellGroupItems track by $index --> </div></section></div><!-- end ngRepeat: chd in cellGroupItems track by $index --> </div> </section></div><!-- end ngRepeat: chd in cellGroupItems track by $index --> </div> <div class="tn-popup-slot tn-view-popups tn-cell-inst ng-scope tn-cell tn-cell-group tn-child-position-absolute tn-group-usage-normal group-empty tn-state-active" tn-cell-type="group
