                        </div><div class="tn-comp-top-level tn-from-house-paper-cp tn-comp-anim-pin tn-comp ng-scope tn-animate-set tn-flag-animation-triggered" tn-comp-pose="compConstraint.pose.tplPose || compAttr.pose" tn-uuid="comp-bJTFewRfMlaNazmr" tn-animate="(!isCompBound ? &#39;__NOT_MOUNT__&#39; : compAttr.anim)" style="position: static;" tn-ra-comp="box.cubes:0.pages:0.layers:0.comps:9">
                            <figure class="tn-animate-anchor tn-animate-started" style="animation-name: ent_moveInBottomTiny; animation-duration: 0.6s; animation-timing-function: ease-in-out; animation-delay: 0s; animation-iteration-count: 1; animation-direction: normal; animation-fill-mode: both; offset-distance: 0px;">
                        <section class="tn-comp-pin tn-comp-style-pin" tn-link="compAttr.link">
                            <div tn-cell-type="text" tn-link="cell.link" tn-animate="(!isCellBound ? &#39;__NOT_MOUNT__&#39; : cell.anim)" tn-animate-on-self="true" title="" class="tn-cell tn-cell-text horizontal-tb tn-state-active ng-scope" style="text-align: justify;" tn-ra-cell="box.cubes:0.pages:0.layers:0.comps:9.txt1"><p><br></p><p>上图是关于中国各个地区（不含港澳台）在2025年3月15日到5月16日的关键词“花粉过敏”在百度上的搜索指数平均值。</p><p>该图数据显示，花粉过敏搜索热度存在明显地域差异，其中北京市以199的搜索指数位居全国首位，江苏省（125）、山东省（123）、浙江省和广东省（均为115）紧随其后，表明这些地区居民对花粉过敏的关注度较高，可能受花粉过敏影响较大。相比之下，西藏自治区（0）、青海省（1）和宁夏回族自治区（10）的搜索指数最低，可能与当地花粉浓度较低或人口密度较小有关。</p></div></section></figure></div><div class="tn-comp-top-level tn-from-house-paper-cp tn-comp-anim-pin tn-comp ng-scope tn-animate-set tn-flag-animation-triggered" tn-comp-pose="compConstraint.pose.tplPose || compAttr.pose" tn-uuid="comp-ZDrG8WyAOGGy93vy" tn-animate="(!isCompBound ? &#39;__NOT_MOUNT__&#39; : compAttr.anim)" style="position: static;" tn-ra-comp="box.cubes:0.pages:0.layers:0.comps:10"><figure class="tn-animate-anchor tn-animate-started" style="animation-name: ent_moveInBottomTiny; animation-duration: 0.6s; animation-timing-function: ease-in-out; animation-delay: 0s; animation-iteration-count: 1; animation-direction: normal; animation-fill-mode: both; offset-distance: 0px;"><section class="tn-comp-pin tn-comp-style-pin" tn-link="compAttr.link" style="text-align: center; margin-top: 10px; margin-bottom: 10px; line-height: 0;"><div tn-cell-type="image" style="max-width: 100%; vertical-align: middle; display: inline-block; line-height: 0;" class="tn-cell tn-cell-image tn-state-active ng-scope" tn-link="cell.link" tn-animate="(!isCellBound ? &#39;__NOT_MOUNT__&#39; : cell.anim)" tn-animate-on-self="true" title="" tn-ra-cell="box.cubes:0.pages:0.layers:0.comps:10.img1"><img class="tn-image-presenter raw-image" src="./“隐形刺客”：我国花粉过敏现状与应对策略_files/82bb208de74f4dc958068740f30d6485-sz_117734.jpg" style="vertical-align: middle; max-width: 100%; width: 100%;"></div></section></figure></div><div ate-active ng-scope" style="text-align: justify;" tn-ra-cell="box.cubes:0.pages:0.layers:0.comps:12.txt1"><p>我们根据中国天气网站上在2025年5月10日-2025年5月17日的各个城市的花粉浓度指数，将其中的程度设定：未检测到花粉为 0，很低为 1，低为 2，中为 3，高为 4，很高为 5，然后进行平均数计算，然后将城市的名字对应为其所在省份的名字，如果有城市所在省份相同，则再取两者平均值，将其视作该省份的花粉浓度（其中湖北省无数据，该统计数据不含港澳台地区）。</p><p>下图是据此做出的我国花粉浓度分布图：</p></div></section></figure></div><div class="tn-comp-top-level tn-from-house-paper-cp tn-comp-anim-pin tn-comp ng-scope tn-animate-set tn-flag-animation-triggered" tn-comp-pose="compConstraint.pose.tplPose || compAttr.pose" tn-uuid="comp-i74cgI5G3rQee9lN" tn-animate="(!isCompBound ? &#39;__NOT_MOUNT__&#39; : compAttr.anim)" style="position: static;" tn-ra-comp="box.cubes:0.pages:0.layers:0.comps:13"><figure class="tn-animate-anchor tn-animate-started" style="animation-name: ent_moveInBottomTiny; animation-duration: 0.6s; animation-timing-function: ease-in-out; animation-delay: 0s; animation-iteration-count: 1; animation-direction: normal; animation-fill-mode: both; offset-distance: 0px;"><section class="tn-comp-pin tn-comp-style-pin" tn-link="compAttr.link" style="text-align: center; margin-top: 10px; margin-bottom: 10px; line-height: 0;"><div tn-cell-type="image" style="max-width: 100%; vertical-align: middle; display: inline-block; line-height: 0;" class="tn-cell tn-cell-image tn-state-active ng-scope" tn-link="cell.link" tn-animate="(!isCellBound ? &#39;__NOT_MOUNT__&#39; : cell.anim)" tn-animate-on-self="true" title="" tn-ra-cell="box.cubes:0.pages:0.layers:0.comps:13.img1">

                                    <figure class="tn-animate-anchor tn-animate-started" style="animation-name: ent_moveInBottomTiny; animation-duration: 0.6s; animation-timing-function: ease-in-out; animation-delay: 0s; animation-iteration-count: 1; animation-direction: normal; animation-fill-mode: both; offset-distance: 0px;"><section class="tn-comp-pin tn-comp-style-pin" tn-link="compAttr.link"><div tn-cell-type="text" tn-link="cell.link" tn-animate="(!isCellBound ? &#39;__NOT_MOUNT__&#39; : cell.anim)" tn-animate-on-self="true" title="" class="tn-cell tn-cell-text horizontal-tb tn-state-active ng-scope" style="text-align: justify;" tn-ra-cell="box.cubes:0.pages:0.layers:0.comps:14.txt1"><p>结合花粉过敏搜索指数分布图和花粉浓度分布图来看，我国花粉过敏关注度与花粉浓度呈现一定的相关性，但也存在显著的区域差异。从数据来看，华北、东北及西北部分地区花粉浓度较高，如辽宁（3.75）、北京（3.625）、山西（3.625）等地，这些区域的搜索指数也普遍偏高，尤其是北京（199）和山东（123），说明高花粉浓度直接推升了公众的关注度。然而，长三角地区（如江苏、浙江）虽然花粉浓度较低（均值为0.875-1.0），但搜索指数却处于全国高位（江苏125、浙江115），这可能与当地人口密集、健康意识较强或对特定花粉过敏原敏感有关。相反，西部省份如西藏、青海花粉浓度中等（1.0左右），但搜索指数极低（西藏0、青海1），反映了低人口密度和低关注度的特征。</p><p><br></p></div></section></figure></div><div class="tn-comp-top-level tn-from-house-paper-cp tn-comp-anim-pin tn-comp ng-scope tn-animate-set tn-flag-animation-triggered" tn-comp-pose="compConstraint.pose.tplPose || compAttr.pose" tn-uuid="comp-qFpZ3kOP0l3iXyHY" tn-animate="(!isCompBound ? &#39;__NOT_MOUNT__&#39; : compAttr.anim)" style="position: static;" tn-ra-comp="box.cubes:0.pages:0.layers:0.comps:15"><figure class="tn-animate-anchor tn-animate-started" style="animation-name: ent_moveInBottomTiny; animation-duration: 0.6s; animation-timing-function: ease-in-out; animation-delay: 0s; animation-iteration-count: 1; animation-direction: normal; animation-fill-mode: both; offset-distance: 0px;"><section class="tn-comp-pin tn-comp-style-pin" tn-link="compAttr.link"><div tn-cell-type="text" tn-link="cell.link" tn-animate="(!isCellBound ? &#39;__NOT_MOUNT__&#39; : cell.anim)" tn-animate-on-self="true" title="" class="tn-cell tn-cell-text horizontal-tb tn-state-active ng-scope" style="text-align: justify;" tn-ra-cell="box.cubes:0.pages:0.layers:0.comps:15.txt1"><p>花粉过敏的年龄分布</p><p>在一篇对宁夏地区7112例过敏性鼻炎花粉过敏原监测分析中，不同年龄组花粉过敏原SPT阳性率如下图所示：</p></div></section></figure></div><div class="tn-comp-top-level tn-from-house-paper-cp tn-comp-anim-pin tn-comp ng-scope tn-animate-set tn-flag-animation-triggered" tn-comp-pose="compConstraint.pose.tplPose || compAttr.pose" tn-uuid="comp-UWsH7BUEWuA5EHMP" tn-animate="(!isCompBound ? &#39;__NOT_MOUNT__&#39; : compAttr.anim)" style="position: static;" tn-ra-comp="box.cubes:0.pages:0.layers:0.comps:16"><figure class="tn-animate-anchor tn-animate-started" style="animation-name: ent_moveInBottomTiny; animation-duration: 0.6s; animation-timing-function: ease-in-out; animation-delay: 0s; animation-iteration-count: 1; animation-direction: normal; animation-fill-mode: both; offset-distance: 0px;"><section class="tn-comp-pin tn-comp-style-pin" tn-link="compAttr.link" style="line-height: 0;"><div tn-cell-type="image" style="max-width: 100%; vertical-align: middle; display: inline-block; line-height: 0;" class="tn-cell tn-cell-image tn-state-active ng-scope" tn-link="cell.link" tn-animate="(!isCellBound ? &#39;__NOT_MOUNT__&#39; : cell.anim)" tn-animate-on-self="true" title="" tn-ra-cell="box.cubes:0.pages:0.layers:0.comps:16.img1"><img class="tn-image-presenter raw-image" src="./“隐形刺客”：我国花粉过敏现状与应对策略_files/3a532eac2e1e788a92b817aec89af4f4-sz_55207.png" style="vertical-align: middle; max-width: 100%; width: 100%;"></div></section></figure></div><div class="tn-comp-top-level tn-from-house-paper-cp tn-comp-anim-pin tn-comp ng-scope tn-animate-set tn-flag-animation-triggered" tn-comp-pose="compConstraint.pose.tplPose || compAttr.pose" tn-uuid="comp-HB3EXSJvaJOWI33S" tn-animate="(!isCompBound ? &#39;__NOT_MOUNT__&#39; : compAttr.anim)" style="position: static;" tn-ra-comp="box.cubes:0.pages:0.layers:0.comps:17"><figure class="tn-animate-anchor tn-animate-started" style="animation-name: ent_moveInBottomTiny; animation-duration: 0.6s; animation-timing-function: ease-in-out; animation-delay: 0s; animation-iteration-count: 1; animation-direction: normal; animation-fill-mode: both; offset-distance: 0px;"><section class="tn-comp-pin tn-comp-style-pin" tn-link="compAttr.link"><div tn-cell-type="text" tn-link="cell.link" tn-animate="(!isCellBound ? &#39;__NOT_MOUNT__&#39; : cell.anim)" tn-animate-on-self="true" title="" class="tn-cell tn-cell-text horizontal-tb tn-state-active ng-scope" style="text-align: justify;" tn-ra-cell="box.cubes:0.pages:0.layers:0.comps:17.txt1"><p>由上图可以看出，儿童、年轻人出现花粉过敏的情况明显多于其他年龄段，这说明现在花粉过敏呈现年轻化的趋势。儿童和年轻人更易对花粉过敏。</p></div></section></figure></div><div class="tn-comp-top-level tn-from-house-paper-cp tn-comp-anim-pin tn-comp ng-scope tn-animate-set tn-flag-animation-triggered" tn-comp-pose="compConstraint.pose.tplPose || compAttr.pose" tn-uuid="comp-7kiu5AkI29xRAiob" tn-animate="(!isCompBound ? &#39;__NOT_MOUNT__&#39; : compAttr.anim)" style="position: static;" tn-ra-comp="box.cubes:0.pages:0.layers:0.comps:18"><figure class="tn-animate-anchor tn-animate-started" style="animation-name: ent_moveInBottomTiny; animation-duration: 0.6s; animation-timing-function: ease-in-out; animation-delay: 0s; animation-iteration-count: 1; animation-direction: normal; animation-fill-mode: both; offset-distance: 0px;"><section class="tn-comp-pin tn-comp-style-pin" tn-link="compAttr.link" style="display: flex; flex-flow: row; text-align: left; justify-content: flex-start; margin: 10px 0px;"><div style="display: inline-block; vertical-align: middle; width: auto; align-self: center; flex: 100 100 0%; height: auto;" tn-cell-type="group" tn-link="cell.link" tn-animate="(!isCellBound ? &#39;__NOT_MOUNT__&#39; : cell.anim)" tn-animate-on-self="true" class="tn-cell tn-cell-group tn-child-position-static tn-state-active ng-scope" tn-ra-cell="box.cubes:0.pages:0.layers:0.comps:18.col1"> <div class="tn-from-house-paper-cp tn-comp-anim-pin tn-comp ng-scope tn-flag-animation-trigger le="" tn-ra-cell="box.cubes:0.pages:0.layers:0.comps:19.img1"><img class="tn-image-presenter raw-image" src="./“隐形刺客”：我国花粉过敏现状与应对策略_files/1f04f5f85e11349fafb487ea157aafbe_sz-77256.png" style="vertical-align: middle; max-width: 100%; width: 100%;"></div></section></figure></div><div class="tn-comp-top-level tn-from-house-paper-cp tn-comp-anim-pin tn-comp ng-scope tn-animate-set tn-flag-animation-triggered" tn-comp-pose="compConstraint.pose.tplPose || compAttr.pose" tn-uuid="comp-nz3YWdVUY5ckhJio" tn-animate="(!isCompBound ? &#39;__NOT_MOUNT__&#39; : compAttr.anim)" style="position: static;" tn-ra-comp="box.cubes:0.pages:0.layers:0.comps:20"><figure class="tn-animate-anchor tn-animate-started" style="animation-name: ent_moveInBottomTiny; animation-duration: 0.6s; animation-timing-function: ease-in-out; animation-delay: 0s; animation-iteration-count: 1; animation-direction: normal; animation-fill-mode: both; offset-distance: 0px;"><section class="tn-comp-pin tn-comp-style-pin" tn-link="compAttr.link"><div tn-cell-type="text" tn-link="cell.link" tn-animate="(!isCellBound ? &#39;__NOT_MOUNT__&#39; : cell.anim)" tn-animate-on-self="true" title="" class="tn-cell tn-cell-text horizontal-tb tn-state-active ng-scope" style="text-align: justify;" tn-ra-cell="box.cubes:0.pages:0.layers:0.comps:20.txt1"><p><br></p><p>那么，花粉究竟过敏是什么？我们应该如何应对呢？</p></div></section></figure></div><div class="tn-comp-top-level tn-from-house-paper-cp tn-comp-anim-pin tn-comp ng-scope tn-animate-set tn-flag-animation-triggered" tn-comp-pose="compConstraint.pose.tplPose || compAttr.pose" tn-uuid="comp-QlSfiHAYTp0Uz8xN" tn-animate="(!isCompBound ? &#39;__NOT_MOUNT__&#39; : compAttr.anim)" style="position: static;" tn-ra-comp="box.cubes:0.pages:0.layers:0.comps:21"><figure class="tn-animate-anchor tn-animate-started" style="animation-name: ent_moveInBottomTiny; animation-duration: 0.6s; animation-timing-function: ease-in-out; animation-delay: 0s; animation-iteration-count: 1; animation-direction: normal; animation-fill-mode: both; offset-distance: 0px;"><section class="tn-comp-pin tn-comp-style-pin" tn-link="compAttr.link"><div tn-cell-type="text" tn-link="cell.link" tn-animate="(!isCellBound ? &#39;__NOT_MOUNT__&#39; : cell.anim)" tn-animate-on-self="true" title="" class="tn-cell tn-cell-text horizontal-tb tn-state-active ng-scope" style="text-align: justify;" tn-ra-cell="box.cubes:0.pages:0.layers:0.comps:21.txt1"><p><br></p><p>一、花粉过敏原：看不见的威胁</p><p style="text-indent: 0em;"><br></p><p style="text-indent: 0em;">我国北方包括东北、西北和中部地区，属温带季风气候。气候特点是一年四季分明，干燥有风。</p><p style="text-indent: 0em;">花粉大量播散季节主要分布在春季和夏秋季。</p><p style="text-indent: 0em;">春季花粉播散期从3月初开始至5月中旬，此阶段花粉来源以树木为主，常见杨柳科杨柳属、榆科榆属、桦木科桦木属和桤木属、柏科柏属、松科松属、壳斗科栎属、蝶形花科槐属等；</p><p style="text-indent: 0em;">秋季花粉多从8月开始至9月下旬，常见花粉主要来源为菊科蒿属、豚草属、蒲公英属和向日葵属、藜科藜属、苋科苋属和桑科葎草属等。</p><p style="text-indent: 0em;">6～7月北方也有少量植物花粉，包括车前科车前属和禾本科植物来源的花粉。</p><p style="text-indent: 0em;">长江流域以南地区花粉量较少，来源于胡桃科胡桃属，悬铃木科悬铃木属，松科及柏科等。</p><p style="text-indent: 0em;">下面是一些平时生活中可能难以想到的花粉过敏原植物。</p><p><br></p></div></section></figure></div><div class="tn-comp-top-level tn-from-house-paper-cp tn-comp-anim-pin tn-comp ng-scope tn-animate-set tn-flag-animation-triggered" tn-comp-pose="compConstraint.pose.tplPose || compAttr.pose" tn-uuid="comp-2cJoeZkDXBfqyRUW" tn-animate="(!isCompBound ? &#39;__NOT_MOUNT__&#39; : compAttr.anim)" style="position: static;" tn-ra-comp="box.cubes:0.pages:0.layers:0.comps:22"><figure class="tn-animate-anchor tn-animate-started" style="animation-name: ent_moveInBottomTiny; animation-duration: 0.6s; animation-timing-function: ease-in-out; animation-delay: 0s; animation-iteration-count: 1; animation-direction: normal; animation-fill-mode: both; offset-distance: 0px;"><section class="tn-comp-pin tn-comp-style-pin" tn-link="compAttr.link" style="text-align: justify; justify-content: flex-start; display: flex; flex-flow: row;"><div style="display: inline-block; width: 100%; vertical-align: top; border-width: 7px;  border-style: solid; bo 9; : cell.anim)" tn-animate-on-self="true" class="tn-cell tn-cell-group tn-child-position-static tn-state-active ng-scope" tn-ra-cell="box.cubes:0.pages:0.layers:0.comps:32.col1"> <div class="tn-from-house-paper-cp tn-comp-anim-pin tn-comp ng-scope tn-flag-animation-triggered" tn-comp-pose="compConstraint.pose.tplPose || compAttr.pose" tn-uuid="comp-cFWi8hFy2cP5RaCm" tn-animate="(!isCompBound ? &#39;__NOT_MOUNT__&#39; : compAttr.anim)" style="" tn-ra-comp="box.cubes:0.pages:0.layers:0.comps:32.col1:0"><section class="tn-comp-pin tn-comp-style-pin" tn-link="compAttr.link"><div tn-cell-type="text" tn-link="cell.link" tn-animate="(!isCellBound ? &#39;__NOT_MOUNT__&#39; : cell.anim)" tn-animate-on-self="true" title="" class="tn-cell tn-cell-text horizontal-tb tn-state-active ng-scope" style="" tn-ra-cell="box.cubes:0.pages:0.layers:0.comps:32.col1:0.txt1"><p>致敏花粉主要是以风作为传播媒介的风媒花粉，具有以下特点：</p><p>①花粉颗粒无蜜质、无黏性，靠风播散；</p><p>②花粉的颗粒多数较小，常见直径为10～40 µm，质量轻，有空气动力学特征如翼状气囊，容易飞散；</p><p>③花朵小、数量多，因此花粉产量高；且花粉播散期长，可在空气中长时间存留和播散；</p><p>④致敏植物基本上都是非观赏花，具有顽强的适应力和生命力；</p><p>⑤致敏花粉还具有显著的地域性和季节性，不同的地域植物种属分布不同，同一植物在不同地域花期和散粉的时间亦不同。</p></div></section></div><div class="tn-from-house-paper-cp tn-comp-anim-pin tn-comp ng-scope tn-flag-animation-triggered" tn-comp-pose="compConstraint.pose.tplPose || compAttr.pose" tn-uuid="comp-48dQK28wRXdlO4Yo" tn-animate="(!isCompBound ? &#39;__NOT_MOUNT__&#39; : compAttr.anim)" style="" tn-ra-comp="box.cubes:0.pages:0.layers:0.comps:32.col1:1"><section class="tn-comp-pin tn-comp-style-pin" tn-link="compAttr.link"><div tn-cell-type="text" tn-link="cell.link" tn-animate="(!isCellBound ? &#39;__NOT_MOUNT__&#39; : cell.anim)" tn-animate-on-self="true" title="" class="tn-cell tn-cell-text horizontal-tb tn-state-active ng-scope" style="" tn-ra-cell="box.cubes:0.pages:0.layers:0.comps:32.col1:1.txt1"><p><br></p></div></section></div> </div></section></figure></div><div class="tn-comp-top-level tn-from-house-paper-cp tn-comp-anim-pin tn-comp ng-scope tn-animate-set tn-fla                                     </p></div></section></figure></div>

es:0.layers:0.comps:41"><figure class="tn-animate-anchor tn-animate-started" style="animation-name: ent_moveInBottomTiny; animation-duration: 0.6s; animation-timing-function: ease-in-out; animation-delay: 0s; animation-iteration-count: 1; animation-direction: normal; animation-fill-mode: both; offset-distance: 0px;"><section class="tn-comp-pin tn-comp-style-pin" tn-link="compAttr.link"><div tn-cell-type="text" tn-link="cell.link" tn-animate="(!isCellBound ? &#39;__NOT_MOUNT__&#39; : cell.anim)" tn-animate-on-self="true" title="" class="tn-cell tn-cell-text horizontal-tb tn-state-active ng-scope" style="text-align: justify;" tn-ra-cell="box.cubes:0.pages:0.layers:0.comps:41.txt1"><p><br></p><p>面对花粉过敏的严峻形势，专家建议采取多管齐下的策略。</p><p>首先，花粉是室外过敏原，根据气象和环境等因素每天的浓度不同，因此花粉过敏患者在花粉季节首先应关注每天的花粉浓度，做好出行防护，包括戴口罩或使用花粉阻隔剂、减少开窗、清洗面部和鼻腔等，可以有效减少花粉接触，减轻症状的发作。</p><p>其次，药物预防也是关键。过敏性鼻炎患者可在花粉季前2至4周使用鼻喷激素类药物，哮喘患者需遵医嘱预防性吸入糖皮质激素类药物。</p><p>此外，脱敏治疗和特异性免疫疗法也是长期管理花粉过敏的有效手段。</p><p><br></p></div></section></figure></div><div class="tn-comp-top-level tn-from-house-paper-cp tn-comp-anim-pin tn-comp ng-scope tn-animate-set tn-flag-animation-triggered" tn-comp-pose="compConstraint.pose.tplPose || compAttr.pose" tn-uuid="comp-2bpuDvNo0CPRtgBR" tn-animate="(!isCompBound ? &#39;__NOT_MOUNT__&#39; : compAttr.anim)" style="position: static;" tn-ra-comp="box.cubes:0.pages:0.layers:0.comps:42"><figure class="tn-animate-anchor tn-animate-started" style="animation-name: ent_moveInBottomTiny; animation-duration: 0.6s; animation-timing-function: ease-in-out; animation-delay: 0s; animation-iteration-count: 1; animation-direction: normal; animation-fill-mode: both; offset-distance: 0px;"><section class="tn-comp-pin tn-comp-style-pin" tn-link="compAttr.link"><div tn-cell-type="text" tn-link="cell.link" tn-animate="(!isCellBound ? &#39;__NOT_MOUNT__&#39; : cell.anim)" tn-animate-on-self="true" title="" class="tn-cell tn-cell-text horizontal-tb tn-state-active ng-scope" style="text-align: justify;" tn-ra-cell="box.cubes:0.pages:0.layers:0.comps:42.txt1"><p><br></p><p><br></p><p><br></p><p>数据来源：</p><p>[1]冯博,张银豪,吴惠忠,等.7112例过敏性鼻炎患者花粉过敏原检测分析[J].宁夏医科大学学报,2024,46(03):245-249.DOI:10.16050/j.cnki.issn1674-6309.2024.03.005.</p><p>[2]百度指数</p></div></section></figure></div> </div></section></div><!-- end ngRepeat: chd in cellGroupItems track by $index --> </div></section></div><!-- end ngRepeat: chd in cellGroupItems track by $index --> </div> </section></div><!-- end ngRepeat: chd in cellGroupItems track by $index --> </div> <div class="tn-popup-slot tn-view-popups tn-cell-inst ng-scope tn-cell tn-cell-group tn-child-position-absolute tn-group-usage-normal group-empty tn-state-active" tn-cell-type="group" tn-child-position="absolute" tn-cell="popups" tn-link="cell.link" ng-style="cell.style | optimizeImageType" tn-animate="(!isCellBound ? &#39;__NOT_MOUNT__&#39; : cell.anim)" tn-animate-on-self="true" tn-sound="cell.sound" ng-class="{ &#39;group-empty&#39;: !(cellGroupItems.length) }" opera-tn-ra-cell="box.popups"> <!-- ngRepeat: chd in cellGroupItems track by $index --> </div></section></article>
